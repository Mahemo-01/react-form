<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
  <link rel="stylesheet" href="Fonts/css/all.css">
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>

  <!-- btn dark mode -->
  <div class="darkMode" id="darkMode"></div>

  <!-- card -->
  <div class="card p-3" id="card-form">

    <div class="circle"></div>
    <div class="circle"></div>
    <!-- form -->
    <form>
      <div class="form-group">
        <div class="box"><span><i class="far fa-user-circle"></i></span></div>
      </div>
      <div class="form-group mt-1">
        <input class="form-control" id="username" type="text" placeholder="Username:">
      </div>
      <div class="form-group mt-1">
        <input class="form-control" id="email" type="email" placeholder="Email:">
      </div>
      <div class="form-group mt-1">
        <input class="form-control" id="password" type="password" placeholder="Password:">
      </div>
      <div class="btn-white mt-2 btn" id="submit">Submit</div>
    </form>
    <!-- rueda de colores -->
    <div class="gradient-wheel" id="gradient-wheel"></div>
  </div>

  <script src="js/main.js"></script>
</body>

</html>
